<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-input">
        <input type="date" name="time-to" class="time-to" value="" onchange="calcTime(this.value)">
    </div>
    <div class="container">
        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">Days</p>
        </div>

        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">Hours</p>
        </div>

        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">Minutes</p>
        </div>

        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">Seconds</p>
        </div>

    </div>
</body>
<script src="countdown-timer.js"></script>
</html>
